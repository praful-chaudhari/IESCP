{% extends "base.html" %}

{% block title %}
  IESCP - Sponsor Dashboard
{% endblock %}

{% block content %}
  <h1>Sponsor Dashboard</h1>

  <div class="login-form text-center mt-5 mb-5 p-5 pt-4 pb-4 w-50 m-auto border rounded">
    <h1>Edit Campaign</h1>

    <form action="" method="post" class="form">
      <div class="form-group text-start">
        <label for="name" class="form-label required">Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ campaign.name }}" placeholder="Enter campaign name" required>
      </div>
      <div class="form-group text-start">
        <label for="description" class="form-label required">Description</label>
        <textarea name="description" id="description" class="form-control" placeholder="Enter campaign description" required>{{ campaign.description }}</textarea>
      </div>
      <div class="form-group text-start">
        <label for="start_date" class="form-label required">Start Date</label>
        <input type="date" name="start_date" id="start_date" class="form-control" value="{{ campaign.start_date.date() }}" required>
      </div>
      <div class="form-group text-start">
        <label for="end_date" class="form-label required">End Date</label>
        <input type="date" name="end_date" id="end_date" class="form-control" value="{{ campaign.end_date.date() }}" required>
      </div>
      <div class="form-group text-start">
        <label for="budget" class="form-label required">Budget</label>
        <input type="number" name="budget" id="budget" class="form-control" value="{{ campaign.budget }}" placeholder="Enter campaign budget" required>
      </div>
      <div class="form-group text-start">
        <label for="goals" class="form-label required">Goal</label>
        <input type="text" name="goals" id="goals" class="form-control" value="{{ campaign.goals }}" placeholder="Enter campaign goal" required>
      </div>
      <div class="form-group text-start">
        <label for="visibility" class="form-label required">Visibility</label>
        <select name="visibility" id="visibility" class="form-select" required>
          <option value="">Select visibility</option>
          <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
          <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>
  </div>
{% endblock %}
