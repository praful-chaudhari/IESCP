{% extends "base.html" %}

{% block content %}
  <h1>Sponsor Dashboard</h1>

  <div class="login-form text-center mt-5 mb-5 p-5 pt-4 pb-4 w-50 m-auto border rounded">
    <h1>Edit Profile</h1>

    <form action="" class="form" method="post">
      <div class="form-group text-start">
        <label for="name" class="form-label required">Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ current_user.name }}" placeholder="Enter Your Name" required>
      </div>
      <div class="form-group text-start">
        <label for="username" class="form-label required">Username</label>
        <input type="text" name="username" id="username" class="form-control" value="{{ current_user.username }}" placeholder="Enter username" required>
      </div>
      <div class="form-group text-start">
        <label for="industry" class="form-label required">Industry</label>
        <input type="text" name="industry" id="industry" class="form-control" value="{{ current_user.industry }}" placeholder="Enter industry" required>
      </div>
      <div class="form-group text-start">
        <label for="budget" class="form-label required">Niche</label>
        <input type="number" name="budget" id="budget" class="form-control" value="{{ current_user.budget }}" placeholder="Enter budget" required>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>
  </div>
{% endblock %}
