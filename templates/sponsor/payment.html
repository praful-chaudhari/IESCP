{% extends "base.html" %}

{% block content %}
  <h1>Sponsor Dashboard</h1>

  <div class="login-form text-center mt-5 mb-3 p-5 pt-4 pb-4 m-auto">
    <h2 class="h2 text-center">Payment</h2>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
            <h4 class="mt-3">Amount: {{amount}}</h4>
            <form action="" method="post">
                <div class="mb-3 text-start">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                </div>
                <div class="row text-start">
                    <div class="col-md-6">
                        <label for="cardExpiry" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cardCvv" class="form-label">CVV</label>
                        <input type="password" class="form-control" id="cardCvv" name="cardCvv" placeholder="CVV" required>
                    </div>
                </div>
                <div class="mb-3 text-start">
                    <label for="cardHolderName" class="form-label">Card Holder Name</label>
                    <input type="text" class="form-control" id="cardHolderName" name="cardHolderName" placeholder="Enter card holder name" required>
                </div>
                <button type="submit" class="btn btn-primary">Pay</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
